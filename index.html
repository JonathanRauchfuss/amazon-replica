<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Duplicate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Sign-in tile -->
<div class="sign-in-container">
    <div class="heading-text main-box-text">
        <h1>Sign In</h1>
    </div>
    <div class="email main-box-text">
        <label for="email">Email(phone or mobile accounts)</label>
       </div>
    <div class="email-input main-box-text">
         <input type="email" name="" id="" placeholder="Enter Email">
    </div>
    <div class="password main-box-text">
        Password
        <a href="">Forgot Password</a>
    </div>
    <div class="password-input main-box-text">
        <input type="password" name="" id="" placeholder="Enter Password">
    </div>
    <div class="continue-button main-box-text">
        <button type="button" class="cont-button">
            Continue
        </button>
    </div>
    <div class="help main-box-text">
        <a href=""> ▸ Need Help?</a>
    </div>
</div>


<!-- Second tile-new to amazon -->
<div class="create-account-container">
<div class="new-account-header">
 <p> <hr class="line" style="display: inline-block; width: 30%; align-content: center;"> New To Amazon? <hr class="line" style="display: inline-block; width: 30%;"> </p>
</div>
<div class="create-button">
    <button class="create-butt">Create Your Amazon Account</button>
</div>
</div>

<hr class="footer-break">

<!-- Footer -->

<footer>
    <div class="foot-links">
        <a class="foot-text" href="">Conditions of use</a>
        <a class="foot-text" href="">Privacy Policy</a>
        <a class="foot-text" href="">Help</a>
    </div>
    <div class="copyright">
        © 1996-2020, Amazon.com, inc or its affiliates
    </div>
</footer>


    
</body>
</html>
